<!DOCTYPE html>
<html lang="en">
<head>
  <title>Order Summary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>

    <section class="container">

      <div class="img_container">
        <img src="images/illustration-hero.svg" alt="svg of character listening to music">
      </div>

      <div class="order_content">

        <h1 id="order_title">Order Summary</h1>

        <p id="order_desc">
          You can now listen to millions of
          songs, audiobooks,
          and podcasts on any device anywhere you like!
        </p>

        <div class="order_plan_container">
          <img src="images/icon-music.svg" alt="svg of music icon">

          <div class="order_plan">
            <p>Annual Plan</p>
            <p id="order_price">$59.99/year</p>
          </div>

          <a href="">Change</a>

        </div>


        <button>
          Proceed to Payment
        </button>

        <footer>
          <p>Cancel Order</p>
        </footer>



      </div>
    


    </section>

  </main>




</body>

</html>
